<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [pricing component with toggle master]</title>
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>
    <!-- toggle for pricing method -->
    <div class="switch-container">
      <span>Annually</span>
      <div class="switch">
        <input type="checkbox" id="check" class="toggle">
        <label for="check"></label>
      </div>
      <span>Monthly</span>
    </div>
    <div class="plans">
      <div class="basic plan">
        <h3>Basic</h3>
        <h1>&dollar;<span class="monthly">19.99</span><span class="annually">199.99</span>
        </h1>   <!-- &dollar; -->
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      <div class="professional plan">
        <h3>Professional</h3>
        <h1>&dollar;<span class="monthly">24.99</span><span class="annually">249.99</span>
        </h1>   <!-- &dollar;249.99 -->
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
      <div class="basic plan">
        <h3>Master</h3>
        <h1>&dollar;<span class="monthly">39.99</span><span class="annually">399.99</span>
        </h1>   <!-- &dollar;399.99 -->
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button>Learn More</button>
      </div>
    </div>
  </div>

</body>
</html>
